specVersion: '4.0'
metadata:
  name: sapui5-init
type: application
server:
  customMiddleware:
    - name: ui5-middleware-approuter
      afterMiddleware: compression
      configuration:
        port: 1091
        debug: true
        authenticationMethod: none
        xsappJson: ./approuter/xs-app.json
        destinations:
          - name: "postsDestination"
            url: "https://jsonplaceholder.typicode.com/posts"